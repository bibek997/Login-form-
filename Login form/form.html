<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom styles can go here */
    </style>
  </head>
  <body class="bg-gray-200">
    <div class="min-h-screen flex items-center justify-center">
      <section
        id="login"
        class="bg-white p-8 rounded shadow-lg w-full max-w-md"
      >
        <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
        <form class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700 mb-3"
            >
              Username:
            </label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-3"
            >
              Password:
            </label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border rounded-md"
            />
          </div>
          <div>
            <button
              type="submit"
              class="mt-2 w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:bg-blue-700"
            >
              Login
            </button>
          </div>
        </form>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600 cursor-pointer">
            Don't have an account?
          </p>
          <button
            class="mt-3 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-800 focus:outline-none focus:bg-blue-700"
          >
            Sign Up
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
